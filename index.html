<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>

<p style="text-align: center;"><span style='font-family: "Trebuchet MS", Helvetica, sans-serif;'><strong>Population Density in the World</strong></span></p>
<p style="text-align: center;"><span style="font-family: 'Trebuchet MS', Helvetica, sans-serif;">Equal Earth Projection</span></p>

<body         position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)>  
	

  <div id="vis"></div>
  
  <script>
    const spec = "pop_density_equalearth.json";
  	vegaEmbed("#vis", spec)
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
</body>
