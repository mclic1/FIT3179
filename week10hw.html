<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>  
	

  <div id="vis1"></div>
  <div id="vis2"></div>
  <script>
    const spec = "pop_density_equalearth.json";
  	vegaEmbed("#vis1", spec)
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
  <script>
    const spec = "Population_density_scatterplot.json";
  	vegaEmbed("#vis2", spec)
    	// result.view provides access to the Vega View API 
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
</body>
